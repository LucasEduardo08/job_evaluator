<!DOCTYPE html>
<html>
<head>
    <title>Cadastro | Job Evaluator - Análise de Currículos</title>
    <meta name="description" content="Ferramenta gratuita para analisar currículos.">
    <meta name="keywords" content="analisador de currículo, recrutamento">
    <meta name="robots" content="index, follow">
</head>
<body style="padding: 20px; font-family: sans-serif;">
    
    <h1>Criar Conta</h1>

    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="color: red; margin-bottom: 10px;">
                {{ form.errors }}
            </div>
        {% endif %}

        <p>
            <label>Email:</label><br>
            {{ form.email }}
        </p>

        <p>
            <label>Senha:</label><br>
            {{ form.password }}
        </p>

        <button type="submit">Cadastrar e Entrar</button>
    </form>

    <br>
    <a href="{% url 'login' %}">Voltar para Login</a>

</body>
</html>
